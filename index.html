<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpendWiseLy - App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class', // habilitando classe dark
            theme: {
                extend: {
                    fontFamily: {
                        sans: ["Poppins", "serif"],
                    },
                    colors: {
                        color: '#DF8DFB',
                        'color-light': '#EEBDFF',
                        'red-color': '#C90000',
                        'green-color': '#2DC56A',
                        light: '#F2F2F2',
                        dark: '#0D0D0D',
                        'bg-dark': '#16161d',
                    },
                },
            }
        }
    </script>
    <script src="./assets/js/script.js" defer></script>
</head>

<body class="font-sans">
    <div id="global-container"
        class="w-screen h-screen bg-light dark:bg-[#0D0D0D] transition-colors duration-700 text-black dark:text-white">
        <div class="container mx-auto sm:w-[500px] px-[1.8rem] py-4 w-full h-full">
            <div id="menu" class="w-full flex items-center  justify-between">
                <h2 id="logo" class="font-bold text-3xl">Spend<span class="text-[#DF8DFB]">Wise</span>Ly</h2>
                <div id="box-theme"
                    class="bg-[#404040] dark:bg-[#16161D] flex items-center justify-center h-[40px] w-[40px] rounded-xl cursor-pointer">
                    <img src="./assets/imgs/moon-yellow.svg" alt="box theme">

                </div>
            </div>
            <div class="my-4">
                <p class="text-xl font-medium tracking-widest">SEU SALDO</p>
                <p id="balance" class="text-xl font-bold">R$ 300,00</p>
            </div>
            <div class="flex items-center shadow-2xl py-4 rounded-md dark:bg-[#16161D]">
                <div class="w-1/2 flex flex-col items-center">
                    <p class="uppercase font-medium">Renda</p>
                    <p class="text-green-color">R$300,00</p>
                </div>
                <div id="bar"></div>
                <div class="w-1/2 flex flex-col items-center">
                    <p class="uppercase font-medium">Gastos</p>
                    <p class="text-red-color">R$300,00</p>
                </div>
            </div>
            <div>
                <h3 class="my-4 font-medium text-xl">Histórico</h3>
                <!-- Depois colocar via js o h-270px -->
                <div class="overflow-auto">
                    <ul id="list" class="flex flex-col space-y-4 mt-2 ">
                        <li
                            class="relative flex items-center justify-between  pl-5 pr-4 py-2 text-lg shadow rounded-lg bg-light dark:bg-[#16161D]">
                            Salário
                            <div class="flex flex-row items-center justify-center">
                                <span id="amount" class="mr-4 text-lg">+ 100</span>
                                <button class="remove-item flex"><i
                                        class="fa-solid fa-x text-sm text-red-color"></i></button>
                            </div>
                            <div class="mark absolute bg-green-color w-3 h-[100%] rounded-l-lg top-0 left-0"></div>
                        </li>
                        <li
                            class="relative flex items-center justify-between  pl-5 pr-4 py-2 text-lg shadow rounded-lg bg-light dark:bg-[#16161D]">
                            Salário
                            <div class="flex flex-row items-center justify-center">
                                <span id="amount" class="mr-4 text-lg">+ 100</span>
                                <button class="remove-item flex"><i
                                        class="fa-solid fa-x text-sm text-red-color"></i></button>
                            </div>
                            <div class="mark absolute bg-green-color w-3 h-[100%] rounded-l-lg top-0 left-0"></div>
                        </li>
                        <li
                            class="relative flex items-center justify-between  pl-5 pr-4 py-2 text-lg shadow rounded-lg bg-light dark:bg-[#16161D]">
                            Salário
                            <div class="flex flex-row items-center justify-center">
                                <span id="amount" class="mr-4 text-lg">+ 100</span>
                                <button class="remove-item flex"><i

                            </div>
                            <div class="mark absolute bg-green-color w-3 h-[100%] rounded-l-lg top-0 left-0"></div>
                        </li>
                        <li

                            Salário
                            <div class="flex flex-row items-center justify-center">
                                <span id="amount" class="mr-4 text-lg">+ 100</span>
                                <button class="remove-item flex"><i
                                        class="fa-solid fa-x text-sm text-red-color"></i></button>
                            </div>
                            <div class="mark absolute bg-green-color w-3 h-[100%] rounded-l-lg top-0 left-0"></div>
                        </li>
                        <li
                            class="relative flex items-center justify-between  pl-5 pr-4 py-2 text-lg shadow rounded-lg bg-light dark:bg-[#16161D]">
                            Salário
                            <div class="flex flex-row items-center justify-center">
                                <span id="amount" class="mr-4 text-lg">+ 100</span>
                                <button class="remove-item flex"><i
                                        class="fa-solid fa-x text-sm text-red-color"></i></button>
                            </div>
                            <div class="mark absolute bg-green-color w-3 h-[100%] rounded-l-lg top-0 left-0"></div>
                        </li>
                        <li
                            class="relative flex items-center justify-between  pl-5 pr-4 py-2 text-lg shadow rounded-lg bg-light dark:bg-[#16161D]">
                            Salário
                            <div class="flex flex-row items-center justify-center">
                                <span id="amount" class="mr-4 text-lg">+ 100</span>
                                <button class="remove-item flex"><i
                                        class="fa-solid fa-x text-sm text-red-color"></i></button>
                            </div>
                            <div class="mark absolute bg-green-color w-3 h-[100%] rounded-l-lg top-0 left-0"></div>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="transactions" class="mt-8">
                <h3 class="font-medium text-lg border-b-[2px] pb-1 border-zinc-200 mb-2">Adicionar nova transação</h3>
                <form id="form" class="flex flex-col space-y-4 ">
                    <div class="flex flex-col space-y-1">
                        <label for="" class="text-lg">Titulo da transação:</label>
                        <input id="item-title"
                            class="block w-full rounded-sm shadow-sm p-2 outline-none text-sm dark:bg-[#16161D]"
                            placeholder="Titulo..." type="text">
                    </div>
                    <div class="flex flex-col space-y-2">
                        <div class="flex flex-col">
                            <label for="" class="text-lg">Valor da transação:</label>
                            <small>(Negativo - Despesas, Positivo - Ganhos)</small>
                        </div>
                        <input id="item-amout"
                            class="block w-full rounded-sm shadow-sm p-2 outline-none text-sm dark:bg-[#16161D]"
                            placeholder="Quantia..." type="number">
                    </div>
                    <button id="btn" class="bg-color p-3 text-white rounded-lg ">Adicionar Transação</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
